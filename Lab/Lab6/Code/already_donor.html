<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('lab6Img1.PNG') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center box with neumorphic design */
        .container {
            background: #ffffff;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2), -10px -10px 30px rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            width: 400px;
        }

        /* Style for the heading */
        h1 {
            color: red;
            font-size: 32px;
            margin-bottom: 20px;
        }

        h3 {
            color: red;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Style for the button */
        button {
            background: red;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: darkred;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Good News!!</h1>
        <h3>You are already donor</h3>
        <button onclick="window.location.href='https://example.com'">Sign In</button>
    </div>
</body>

</html>
