<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>N-Squared Puzzle</title>

</head>

<body>
    <h1>N-Squared Puzzle</h1>

            <label for="size4">4</label>
            <input type="radio" id="size5" name="size" value="5">
            <label for="size5">5</label>
            <input type="radio" id="size6" name="size" value="6">
            <label for="size6">6</label>
        </div>
        <button onclick="initializeBoard()">Choose</button>
    </div>
    <div id="board"></div>
    <h3 id="status"></h3>
    <script src="puzzle.js"></script>
</body>

</html>
